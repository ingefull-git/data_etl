version: '2.1'

orbs:
  python: circleci/python@2.0.3
  aws-ecr: circleci/aws-ecr@7.3.0

jobs:
  check-branch:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Select branch to merge into
          command: |
            if [[ "$CIRCLE_BRANCH" == /*base-image ]]; then
              if [[ $BASE_BRANCH_NAME != "base" ]]; then
                echo "error: Base branches can only be merged into the base branch.!!!!"
                exit 1
              fi
            fi
  linting:
    executor: python/default
    resource_class: small
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r build/requirements-base.txt
      - run:
          name: Lint with Black and isort
          command: |
            black --check --diff .
            isort --check-only --diff --profile black --line-length 80 .
      - run:
          name: Lint with Flake8
          command: flake8 .
  testing:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install pytest
      - run:
          name: Test with Pytest
          command: pytest -sv


workflows:
  uplift-app:
    jobs:
      - linting:
          context: CICD
          filters:
            branches:
              only: /.*base-branch/
            tags:
              only: /.*/
      - testing:
          context: CICD
          filters:
            branches:
              only: /.*base-branch/
            tags:
              only: /.*/
